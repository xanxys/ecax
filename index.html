<!DOCTYPE HTML>
<html>
	<head>
		<title>Rule 110 Explorer</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="jquery-2.1.0.js"></script>
		<script src="jquery.mousewheel.js"></script>
		<script src="underscore.js"></script>
	</head>
	<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Rule 110 Cellular Automaton Explorer <small>with cyclic tag system translator</small></h1>
		</div>

		<div class="row">
			<div class="col-md-3">
				<div class="panel panel-default">
					<div class="panel-heading">Cyclic Tag System</div>

					 <div class="panel-body">
						Initial Word
						<textarea class="form-control" rows="1">100100100</textarea>

						Production Rules
						<textarea class="form-control" rows="1">010001,100,100100100,,,</textarea>

						<button class="btn btn-primary">Set CA Initial State</button>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Glider System</div>

					 <div class="panel-body">
						Gliders
						<textarea class="form-control" rows="1">4A4</textarea>
						<button id="ui_apply_glider" class="btn btn-primary">Set CA Initial State</button>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Initial State</div>

					 <div class="panel-body">
						Left Periodic Part
						<textarea id="ui_initial_left" class="form-control" rows="1">0</textarea>

						Center Part
						<textarea id="ui_initial_center" class="form-control" rows="1">1</textarea>

						Right Periodic Part
						<textarea id="ui_initial_right" class="form-control" rows="1">0</textarea>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Layers</div>
					<div class="panel-body">
						<div class="checkbox">
						<label>
							<input id="ui_highlight" type="checkbox">Pattern Highlight
						</label>
						</div>
						<div class="checkbox">
						<label>
							<input id="ui_cells" type="checkbox" checked="checked">Raw Cells
						</label>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">Patterns</div>
					<div class="panel-body">
						<ul class="list-group" id="ui_patterns"></ul>
					</div>
				</div>
			</div>

			<div id="col_eca" class="col-md-9">
				<canvas id="eca" class="panel panel-default"></canvas>
			</div>
		</div>
		</div>
		<script src="eca_naive.js"></script>
		<script src="rule110.js"></script>
	</body>
</html>
