<!DOCTYPE HTML>
<html>

<head>
    <title>Elementary Cellular Automata Explorer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.mousewheel.js"></script>
    <script src="vue.global.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Elementary Cellular Automata Explorer
                <small style="float: right"><a href="https://github.com/xanxys/ecax"><img src="GitHub-Mark-32px.png"
                            width="32" height="32" alt="github" /></a></small>
            </h1>
        </div>

        <div class="row">
            <div class="col-md-3" id="app">
                <div class="panel panel-default">
                    <div class="panel-heading">Rule</div>

                    <div class="panel-body">
                        <div class="form-group" :class="{'has-success': ruleValid, 'has-error': !ruleValid}">
                            <input id="ui_rule" type="text" class="form-control" v-model="ruleText">
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">Initial State</div>

                    <div class="panel-body">
                        Left Periodic Part
                        <div class="form-group" :class="{'has-success': patLValid, 'has-error': !patLValid}">
                            <textarea id="ui_initial_left" class="form-control" rows="1" v-model="patLText"></textarea>
                        </div>

                        Center Part
                        <div class="form-group" :class="{'has-success': patCValid, 'has-error': !patCValid}">
                            <textarea id="ui_initial_center" class="form-control" rows="1"
                                v-model="patCText"></textarea>
                        </div>

                        Right Periodic Part
                        <div class="form-group" :class="{'has-success': patRValid, 'has-error': !patRValid}">
                            <textarea id="ui_initial_right" class="form-control" rows="1" v-model="patRText"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div id="col_eca" class="col-md-9">
                <canvas id="eca" class="panel panel-default"></canvas>
            </div>
        </div>
    </div>
    <script src="eca_st.js"></script>
    <script src="eca_view.js"></script>
    <script src="ecax.js"></script>
</body>

</html>
